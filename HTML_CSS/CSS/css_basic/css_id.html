<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        /*hidden : 내용이 넘치면 내용을 가림*/
        #header{
            width: 800px; margin: 0 auto;
            background-color: red;
        }

        #wrap{
            width: 800px; margin: 10px auto;
            overflow : hidden;
        }
        #aside{
            width: 200px; float: left;
            background-color: blue;
        }
        #content{
            width: 600px; float: left;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id = "header">
        안녕하세요
    </div>
    <div id = "wrap">
        <div id = "aside">
            <h1>Aside</h1>
        </div>
        <div id = "content">
            <h1>Content</h1>
        </div>
    </div>
</body>
</html>
